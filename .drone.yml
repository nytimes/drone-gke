---
workspace:
  base: /go
  path: src/github.com/nytimes/drone-gke

go_config: &build_config
  image: golang:1
  environment:
    - GO111MODULE=on
    - GOPROXY=https://proxy.golang.org
    - CGO_ENABLED=0

slack_config: &slack_config
  image: plugins/slack
  channel: dv-notifications
  secrets: [slack_webhook]

pipeline:
  test:
    <<: *go_config
    commands:
      - go mod download
      - go test -cover -vet all

  build:
    <<: *go_config
    commands:
      - go build -a -ldflags "-X main.version=${DRONE_TAG:-other} -X main.rev=${DRONE_COMMIT}"
    when:
      branch: master

  build_release:
    <<: *go_config
    commands:
      - go build -a -ldflags "-X main.version=${DRONE_TAG:-other} -X main.rev=${DRONE_COMMIT}"
    when:
      event: tag

  publish_release:
    image: plugins/docker
    repo: nytimes/drone-gke
    dockerfile: Dockerfile
    auto_tag: true
    secrets:
      - docker_username
      - docker_password

  slack:
    <<: *slack_config
    when:
      branch: master

  slack_tag:
    <<: *slack_config
    when:
      event: tag
